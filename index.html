<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>الصقر</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&family=Noto+Kufi+Arabic:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
      :root {
        /* Light Theme */
        --primary: #2563EB; /* blue-600 */
        --on-primary: #FFFFFF;
        --primary-container: #DBEAFE; /* blue-100 */
        --on-primary-container: #1E40AF; /* blue-800 */

        --secondary: #3B82F6; /* blue-500 */
        --on-secondary: #FFFFFF;
        --secondary-container: #BFDBFE; /* blue-200 */
        --on-secondary-container: #1D4ED8; /* blue-700 */

        --tertiary: #60A5FA; /* blue-400 */
        --on-tertiary: #FFFFFF;
        --tertiary-container: #EFF6FF; /* blue-50 */
        --on-tertiary-container: #1E3A8A; /* blue-900 */

        --error: #DC2626; /* red-600 */
        --on-error: #FFFFFF;
        --error-container: #FEE2E2; /* red-100 */
        --on-error-container: #991B1B; /* red-800 */

        --background: #F8FAFC; /* slate-50 */
        --on-background: #0F172A; /* slate-900 */
        --surface: #FFFFFF;
        --on-surface: #1E293B; /* slate-800 */
        --surface-variant: #94A3B8; /* slate-400 */
        --on-surface-variant: #475569; /* slate-600 */
        
        --surface-container-lowest: #FFFFFF;
        --surface-container-low: #F1F5F9; /* slate-100 */
        --surface-container: #E2E8F0; /* slate-200 */
        --surface-container-high: #CBD5E1; /* slate-300 */
        --surface-container-highest: #94A3B8; /* slate-400 */
        
        --outline: #E2E8F0; /* slate-200 */
        --outline-variant: #CBD5E1; /* slate-300 */
        
        --header-bg: linear-gradient(135deg, #3B82F6, #2563EB);
        --sidebar-bg: linear-gradient(180deg, rgba(255, 255, 255, 0.8), rgba(241, 245, 249, 0.7));
        --login-bg: linear-gradient(to bottom right, #F1F5F9, #E2E8F0);
        --glass-card-bg: rgba(255, 255, 255, 0.6);

        --sidebar-text: var(--on-surface-variant);
        --sidebar-text-hover: var(--primary);
        --sidebar-text-active: var(--primary);
        --sidebar-item-hover-bg: #DBEAFE;
        --sidebar-item-active-bg: #BFDBFE;
        --sidebar-active-indicator: var(--primary);
        --sidebar-icon-active: var(--primary);

        --focus-ring: rgba(59, 130, 246, 0.4);
        --shadow-elevation-1: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-elevation-2: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-elevation-3: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        --shadow-elevation-4: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        --shadow-elevation-5: 0 25px 50px -12px rgb(0 0 0 / 0.25);

        --border-light: var(--outline-variant);
        --text-primary: var(--on-surface);
        --text-title: var(--on-background);
        --text-secondary: var(--on-surface-variant);
        --primary-hover: #1D4ED8; /* blue-700 */
        
        --success-bg: #D1FAE5;
        --success-text: #065F46;
        --warning-bg: #FEF3C7;
        --warning-text: #92400E;
      }

      html[data-color-scheme="dark"] {
        /* Dark Theme */
        --primary: #60A5FA; /* blue-400 */
        --on-primary: #0F172A;
        --primary-container: #1E40AF; /* blue-800 */
        --on-primary-container: #BFDBFE; /* blue-200 */
        
        --secondary: #3B82F6; /* blue-500 */
        --on-secondary: #FFFFFF;
        --secondary-container: #1D4ED8; /* blue-700 */
        --on-secondary-container: #DBEAFE; /* blue-100 */

        --tertiary: #93C5FD; /* blue-300 */
        --on-tertiary: #1E293B;
        --tertiary-container: #2563EB; /* blue-600 */
        --on-tertiary-container: #EFF6FF; /* blue-50 */

        --error: #F87171; /* red-400 */
        --on-error: #450A0A; /* red-950 */
        --error-container: #7F1D1D; /* red-900 */
        --on-error-container: #FECACA; /* red-200 */
        
        --background: #0F172A; /* slate-900 */
        --on-background: #E2E8F0; /* slate-200 */
        --surface: #1E293B; /* slate-800 */
        --on-surface: #F1F5F9; /* slate-100 */
        --surface-variant: #334155; /* slate-700 */
        --on-surface-variant: #94A3B8; /* slate-400 */
        
        --surface-container-lowest: #1E293B; /* slate-800 */
        --surface-container-low: #293548; /* Mix slate 800/700 */
        --surface-container: #334155; /* slate-700 */
        --surface-container-high: #475569; /* slate-600 */
        --surface-container-highest: #64748B; /* slate-500 */
        
        --outline: #475569; /* slate-600 */
        --outline-variant: #334155; /* slate-700 */
        
        --header-bg: linear-gradient(135deg, #1E3A8A, #1D4ED8);
        --sidebar-bg: linear-gradient(180deg, rgba(30, 58, 138, 0.8), rgba(59, 130, 246, 0.7));
        --login-bg: linear-gradient(to bottom right, #1E293B, #0F172A);
        --glass-card-bg: rgba(30, 41, 59, 0.6);
        
        --sidebar-text: #BFDBFE; /* blue-200 */
        --sidebar-text-hover: #FFFFFF;
        --sidebar-text-active: #FFFFFF;
        --sidebar-item-hover-bg: rgba(255, 255, 255, 0.1);
        --sidebar-item-active-bg: rgba(96, 165, 250, 0.2);
        --sidebar-active-indicator: #93C5FD; /* blue-300 */
        --sidebar-icon-active: #93C5FD; /* blue-300 */

        --shadow-elevation-1: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
        --shadow-elevation-2: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        --shadow-elevation-3: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        --shadow-elevation-4: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        --shadow-elevation-5: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        
        --border-light: var(--outline-variant);
        --text-primary: var(--on-surface);
        --text-title: var(--on-background);
        --text-secondary: var(--on-surface-variant);
        --primary-hover: #2563EB; /* blue-600 */
        
        --success-bg: rgba(16, 185, 129, 0.12);
        --success-text: #6EE7B7; /* green-300 */
        --warning-bg: rgba(250, 204, 21, 0.12);
        --warning-text: #FDE047; /* yellow-300 */
      }
      
      body {
        font-family: 'Cairo', 'Noto Kufi Arabic', sans-serif;
        background-color: var(--background);
        color: var(--on-background);
        font-size: 15px;
        overflow: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* General animations */
       @keyframes fade-in {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in { animation: fade-in 0.4s ease-out forwards; }
    </style>
